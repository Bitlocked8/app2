<ion-header class="white-header">
  <ion-toolbar>
    <ion-title>Catálogo de Agua</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="white-content">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos">
        <ion-card class="product-card">
          <img [src]="producto.imagen" alt="agua" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Precio: ${{ producto.precio }}</p>
            <p>Vendedor: {{ producto.vendedor }}</p>
            <p>{{ producto.reputacion }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más productos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
