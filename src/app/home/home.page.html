<ion-content class="ion-padding">
  <div class="login-container">
    <!-- Spinner de carga con texto -->
    <div *ngIf="isLoading" class="loading-overlay">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Iniciando sesión...</p>
    </div>

    <form *ngIf="!isLoading" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <br>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <br>
        <ion-input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" required></ion-input>
        <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-text *ngIf="errorMessage" color="danger" class="error-message">
        <p>{{ errorMessage }}</p>
      </ion-text>

      <ion-button expand="block" type="submit" class="submit-button">
        Login
      </ion-button>

      <ion-button expand="block" class="google-button" (click)="loginWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </form>
  </div>
</ion-content>
