<ion-content class="white-content">

  <!-- Mostrar carrito vac√≠o -->
  <div class="empty-state" *ngIf="carrito.length === 0">
    <p>No has a√±adido productos al carrito üò¢</p>
    <ion-text color="medium">Explora productos y a√±ade lo que m√°s te guste.</ion-text>
  </div>

  <!-- Lista de productos en carrito -->
 <ion-list class="custom-carrito-list" *ngIf="carrito.length > 0">
  <ion-item *ngFor="let item of carrito" class="carrito-item">
    <ion-card class="cart-card">
      <ion-card-header>
        <ion-card-title>{{ item.producto.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p *ngIf="item.observaciones">Observaciones: {{ item.observaciones }}</p>
        <p>Precio: ${{ item.precioTotal | number:'1.2-2' }}</p>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>





</ion-content>
