<ion-header class="white-header">
  <ion-toolbar>
    <ion-title>Panel de Control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="white-content">
  <ion-card class="white-card">
    <ion-card-header>
      <ion-card-title>¡Bienvenido, {{ user.name }}!</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <p><strong>Email:</strong> {{ user.email }}</p>
      @if (user.provider) {
        <p><strong>Método:</strong> {{ user.provider }}</p>
      }
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- Botón normal -->
    <ion-tab-button tab="main">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    

    <!-- Botón de menú -->
    <ion-tab-button (click)="toggleMenu($event)">
      <ion-icon name="ellipsis-vertical"></ion-icon>
      <ion-label>Opciones</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Menú desplegable -->
  <div class="dropdown-menu" [class.show]="showMenu">
    <ion-list lines="none">
      <ion-item button (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
      
      <ion-item button (click)="openWaterProducts()">
        <ion-icon name="water" slot="start"></ion-icon>
        <ion-label>Agua embotellada</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-tabs>
