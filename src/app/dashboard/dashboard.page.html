<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="compras" class="custom-tab">
      <ion-icon name="cart" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Compras</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="search" class="custom-tab">
      <ion-icon name="search" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Buscar</ion-label>
    </ion-tab-button>
    
    <ion-tab-button (click)="logout()" class="custom-tab logout-tab">
      <ion-icon name="log-out" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
